<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/games.css">
    <link rel="stylesheet" href="../static/css/leaderboards.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../static/images/logos/favicon.png">
    <title>leaderboard</title>
</head>
<body data-game="{{ game }}" data-records="{{ records }}">
    <header>
        <nav class="navbar navbar-expand-lg menu">
        <div class="container-fluid">
            <button onclick="window.location.href='/'" class="navbar-brand"><div class="logo"></div></button>
            <button class="navbar-toggler menuHamb" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars fa-2xl" style="color: #b6bde7;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button onclick="window.location.href=`/menu_games?userid=${localStorage.getItem('userId')}`" class="nav-link active" aria-current="page"><i class="fa-solid fa-gamepad"></i> Juegos</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='/leaderboards'" class="nav-link active" aria-current="page"><i class="fa-solid fa-ranking-star"></i> Rankings</button>
                </li>
                <li class="nav-item">
                    <button onclick="window.location.href='/'" class="nav-link active" aria-current="page"><i class="fa-solid fa-people-group"></i> Sobre Nosotros</button>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>
    <main>
        <h1 class="title">{{ name }}</h1>
        <hr>
        <div id="leaderboard" class="leaderboard displayColumn">
            <table>
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Jugador</th>
                        <th>Record</th>
                    </tr>
                </thead>
                <tbody id="ranking">
                    <!-- Leaderboard rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        
        <div id="extra_leaderboard" class="leaderboard displayColumn" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Jugador</th>
                        <th>Record</th>
                    </tr>
                </thead>
                <tbody id="extra_ranking">
                    <!-- Leaderboard rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <button id="back" class="back"><i class="fa-solid fa-house"></i></i></button>
        <button id="game_info" class="game_info"><i class="fa-solid fa-rotate-left"></i></button>
    </main>

    <script src="../static/scripts/main.js"></script>
    <script src="../static/scripts/leaderboards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
